<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.generalData.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.generalData.type}}</td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
      <td mat-cell *matCellDef="let row">{{row.generalData.director}}</td>
    </ng-container>

    <!-- Scenario Column -->
    <ng-container matColumnDef="scenario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Scenario</th>
      <td mat-cell *matCellDef="let row">{{row.generalData.scenario}}</td>
    </ng-container>

    <!-- Release date Column -->
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release date</th>
      <td mat-cell *matCellDef="let row">{{row.generalData.releaseDate}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.generalData.description}}</td>
    </ng-container>

<!--    &lt;!&ndash; more info Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="moreInfo">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>-->
<!--      <td mat-cell *matCellDef="let row">-->
<!--        <span matTooltip="More details" [matTooltipPosition]="'left'"><mat-icon>more_vert</mat-icon></span>-->
<!--      </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="rowClicked(row)"
        matTooltip="Click to see more details"
        [matTooltipShowDelay]="800">
    </tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
